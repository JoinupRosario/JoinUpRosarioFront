<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>UR Jobs - Universidad del Rosario</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f5f5f5;
      }
      #root {
        min-height: 100vh;
      }
      /* Mensaje si JS está deshabilitado */
      .no-js-message {
        display: none;
        text-align: center;
        padding: 50px 20px;
        color: #c41e3a;
      }
      noscript .no-js-message {
        display: block;
      }
    </style>
  </head>

  <body>
    <noscript>
      <div class="no-js-message">
        <h1>⚠️ JavaScript requerido</h1>
        <p>Esta aplicación requiere JavaScript para funcionar. Por favor, habilítalo y recarga la página.</p>
      </div>
    </noscript>

    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: #666;">
        Cargando...
      </div>
    </div>

    <!-- ⚠️ IMPORTANTE: usar ./ porque base="./" -->
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
