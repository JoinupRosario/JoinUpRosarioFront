name: Frontend - Deploy to S3 & CloudFront (Rosario)

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - '.github/workflows/front.yml'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.js'
  workflow_dispatch: {}

env:
  AWS_REGION: us-east-1
  FRONT_BUCKET: frontend-rosario
  CLOUDFRONT_ID: E2HS4CLSDJLK4Y
  REACT_APP_BACKEND_URL: https://backend.rosario.mozartia.com

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build & Upload Frontend
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üîê Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::534039229473:role/rosario-gha-role

      - name: ‚öôÔ∏è Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # ‚úÖ Instalar dependencias incluyendo devDependencies (vite)
      - name: üì¶ Install dependencies
        run: npm ci --include=dev
        env:
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: false

      # (Opcional) Fix Babel si tu build lo requiere
      - name: üõ†Ô∏è Fix Babel plugin (si aplica)
        run: npm install --save-dev @babel/plugin-proposal-private-property-in-object

      # ‚úÖ Build de Vite 
      - name: üß± Build React app
        run: CI=false npm run build

      # ‚úÖ Sync con CORRECCI√ìN DE MIME TYPES
      # Evita el error: "Expected JS module but got text/html"
      - name: üöÄ Sync dist/ to S3 with correct MIME types
        run: |
          # Primero sincronizar para eliminar archivos obsoletos
          aws s3 sync dist/ s3://${{ env.FRONT_BUCKET }} --delete
          
          # Luego corregir los MIME types de todos los archivos seg√∫n su extensi√≥n
          find dist -type f | while read file; do
            filename=$(basename "$file")
            relpath="${file#dist/}"
            
            # Determinar content-type seg√∫n extensi√≥n
            case "$filename" in
              *.js)
                content_type="application/javascript; charset=utf-8"
                ;;
              *.css)
                content_type="text/css; charset=utf-8"
                ;;
              *.html)
                content_type="text/html; charset=utf-8"
                ;;
              *.json)
                content_type="application/json; charset=utf-8"
                ;;
              *.svg)
                content_type="image/svg+xml"
                ;;
              *.png)
                content_type="image/png"
                ;;
              *.jpg|*.jpeg)
                content_type="image/jpeg"
                ;;
              *.gif)
                content_type="image/gif"
                ;;
              *.webp)
                content_type="image/webp"
                ;;
              *.woff|*.woff2)
                content_type="font/woff2"
                ;;
              *)
                # Para otros tipos, usar el tipo detectado autom√°ticamente por S3
                continue
                ;;
            esac
            
            # Actualizar el MIME type del archivo en S3
            aws s3 cp "s3://${{ env.FRONT_BUCKET }}/$relpath" "s3://${{ env.FRONT_BUCKET }}/$relpath" \
              --content-type "$content_type" \
              --metadata-directive REPLACE
          done

      # ‚úÖ Invalidar CloudFront para limpiar cach√© por completo
      - name: üîÑ Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_ID }} \
            --paths "/*"
