name: Frontend - Deploy to S3 & CloudFront (Rosario)

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - '.github/workflows/front.yml'
  workflow_dispatch: {}

env:
  AWS_REGION: us-east-1
  FRONT_BUCKET: frontend-rosario
  CLOUDFRONT_ID: E2HS4CLSDJLK4Y   # âœ… ID real de CloudFront (rosario front)
  REACT_APP_BACKEND_URL: https://backend.rosario.mozartia.com
  NODE_ENV: production

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build & Upload Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::534039229473:role/rosario-gha-role

      - name: âš™ï¸ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # ğŸ‘‡ Corrige posibles errores de Babel en CI
      - name: ğŸ› ï¸ Fix Babel missing plugin
        run: npm install --save-dev @babel/plugin-proposal-private-property-in-object

      # ğŸ‘‡ Evita que los warnings detengan el build
      - name: ğŸ§± Build React app
        run: CI=false npm run build

      - name: ğŸš€ Sync to S3
        run: aws s3 sync build/ s3://${{ env.FRONT_BUCKET }} --delete

      - name: ğŸ”„ Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_ID }} \
            --paths "/*"
