name: Frontend - Deploy to S3 & CloudFront (Rosario)

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - '.github/workflows/front.yml'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.js'
  workflow_dispatch: {}

env:
  AWS_REGION: us-east-1
  FRONT_BUCKET: frontend-rosario
  CLOUDFRONT_ID: E2HS4CLSDJLK4Y
  REACT_APP_BACKEND_URL: https://backend.rosario.mozartia.com

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build & Upload Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::534039229473:role/rosario-gha-role

      - name: âš™ï¸ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # âœ… Instalar dependencias incluyendo devDependencies (vite)
      - name: ğŸ“¦ Install dependencies
        run: npm ci --include=dev
        env:
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: false

      # (Opcional) Fix Babel si tu build lo requiere
      - name: ğŸ› ï¸ Fix Babel plugin (si aplica)
        run: npm install --save-dev @babel/plugin-proposal-private-property-in-object

      # âœ… Build de Vite 
      - name: ğŸ§± Build React app
        run: CI=false npm run build

      # âœ… Sync dist/ a S3 (dejando que S3 asigne los MIME types correctos)
      - name: ğŸš€ Sync dist/ to S3
        run: |
          aws s3 sync dist/ s3://${{ env.FRONT_BUCKET }} --delete

      # âœ… Invalidar CloudFront para limpiar cachÃ© por completo
      - name: ğŸ”„ Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_ID }} \
            --paths "/*"
